<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/change_password.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
	<header>
		<div id="homeButton">
			<a href="/home" class="btn-floating btn-large waves-effect waves-light">
			<i class="material-icons prefix icon-white" style="font-size: 45px" id="home">home</i>	
			</a>
		</div>

		<div id="userHeader" style="font-size: 23px;">
			<span> Hello, Jane Doe</span>
		</div>

		<div id="signout" style="font-size: 15px;">
			<a class='dropdown-button btn waves-effect icon-teal' href='#' data-activates='dropdown1'>
        <i class="material-icons">settings</i>   
      </a>

      <!-- Dropdown Structure -->
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="#!">Change Password</a></li>
        <li class="divider"></li>
        <li><a href="/">Sign Out</a></li>
      </ul>
		</div>	
	</header>

  <div id="change_pw" align="center">
    <header style="height: 50px; width; 200px; background-color: #00868B; font-size: 22px; border-radius: 5px;">
        CHANGE PASSWORD
    </header>
  
    <div class="container">
      <form class="col s12" id="loginForm">
          <div class="row">
              <div class="input-field col s14">
                <i class="material-icons prefix">lock_open</i>
                <input id="password" type="password" class="validate">
                <label for="old_pw">Old Password</label>
              </div>
          </div> 

            <div class="row">
              <div class="input-field col s16">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password" class="validate">
                <label for="new_pw">New Password</label>
              </div>
            </div> 
            <div class="row">
              <div class="input-field col s12">
                <input value="confrim" type="submit" class="btn waves-effect waves-light validate red lighten-1">
              </div>
            </div> 
        </form>   
    </div>
  </div>

  <!-- Javascripts -->
  <script src="materialize-css/js/materialize.min.js"></script>
  <script src="jquery/jquery.min.js" type="text/javascript"></script>
  <script src="public/js/operation.js"></script>
</body>
</html>
