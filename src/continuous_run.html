<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/continuous_run.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
	<header id="mainHeader">
  </header>
  <script type="text/javascript"> $('#mainHeader').load('/header') </script>

  <div id="title_holder">
    <header id="title"> CONTINUOUS RUN </header>
    
    <div id="button_holder">
      <div id="ops">
        <div id="stop" onclick=sendData(this) class="button">
           <div id="bg" style="padding-top: 8px; height:45px; background-color:#FF9999;"> STOP </div>
        </div>
        <div id="forward" onclick=sendData(this) class="button">
           <div id="bg" style="padding-top: 8px; height:45px; background-color:#66B2FF;"> FORWARD </div>
        </div>
        <div id="reverse" onclick=sendData(this) class="button">
            <div id="bg" style="padding-top: 8px; height:45px; background-color:#FFFF99;"> REVERSE </div>
        </div>
      </div>
      
      <div id="label"> START </div>

      <div id="speed_levels">
         <div id="low" onclick=sendData(this) class="button speed">
            <div id="bg" style="padding-top: 8px; height:45px; background-color:#99FF99;"> LOW </div>
         </div>
         <div id="med" onclick=sendData(this) class="button speed">
            <div id="bg" style="padding-top: 8px; height:45px; background-color:#99FF99;"> MEDIUM </div>
         </div>
         <div id="high" onclick=sendData(this) class="button speed">
            <div id="bg" style="padding-top: 8px; height:45px; background-color:#99FF99;"> HIGH </div>
         </div>
      </div>  
    </div>

  </div>

  <!-- Javascripts -->
  <script src="materialize-css/js/materialize.min.js"></script>
  <script src="jquery/jquery.min.js" type="text/javascript"></script>
  <script src="public/js/continuous_run.js"></script>
</body>
</html>
