<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="public/stylesheets/index.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  
</head>

<body>

	<div id="main_div" align="center">
		<header>
			<img src="public/images/icon1.png" height="120px" width="120px" alt="conveyor_logo">
		</header>
	
		<div id="containerForm">
			<div class="row">
			    <form class="col s12" id="loginForm" method="GET" action="/login">
			      <div class="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="username" type="text" class="validate">
			          <label for="username">Username</label>
			        </div>
			      </div> 

			      <div class="row">
			        <div class="input-field col s10">
			          <i class="material-icons prefix">lock</i>
			          <input id="password" type="password" class="validate">
			          <label for="password">Password</label>
			        </div>
			      </div> 

			     <button class="btn waves-effect waves-light" type="submit">LOGIN
   				 <i class="material-icons right">send</i>
  			     </button>
  			    </form>

			</div>      
		</div>
		<hr>

		<footer>
			No account yet? <u> Sign Up! </u>
		</footer>
	</div>


  <script src="materialize-css/js/materialize.min.js"></script>
  
</body>
</html>
