<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/index.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
</head>

<body>
	<!-- LOG IN -->
	<div id="login_div" align="center">
		<header>
			<img src="public/images/icon1.png" height="120px" width="120px" alt="conveyor_logo" style="opacity:1;">
		</header>
	
		<div class="login_container">
			<div class="row">
			    <form class="col s12" id="loginForm" method="GET" action="/login">
			      <div class="row">
			        <div class="input-field col s11">
			          <i class="material-icons prefix">account_circle</i>
			          <input id="username" type="text" class="validate">
			          <label for="username">Username</label>
			        </div>
			      </div> 

			      <div class="row">
			        <div class="input-field col s11">
			          <i class="material-icons prefix">lock</i>
			          <input id="password" type="password" class="validate">
			          <label for="password">Password</label>
			        </div>
			      </div> 
  			    </form>
  			    <button class="btn waves-effect waves-light red lighten-1 " type="submit" id="loginbtn">LOGIN
   				 <i class="material-icons right icon-blue">send</i>
  			     </button>
			</div>      
		</div>

		<footer id="login_footer">
			NO ACCOUNT YET? <u> SIGN UP </u>
		</footer>
	</div>

	<!-- SIGN UP -->
	<div id="signup_div" align="center">
		<header>
			<img src="public/images/icon1.png" height="120px" width="120px" alt="conveyor_logo">
		</header>
	
		<div id="signup_container">
			<div class="row">
			    <form class="col s12" id="signupForm">
			      <div class="row">
			        <div class="input-field col s12">
			          <input id="first_name" type="text" class="validate">
			          <label for="first_name">First Name</label>
			        </div>
			        <div class="input-field col s12">
			          <input id="last_name" type="text" class="validate">
			          <label for="last_name">Last Name</label>
			        </div>
			      </div>
			     <div class="row">
			        <div class="input-field col s6">
			          <i class="material-icons prefix">face</i>
			          <input id="new_username" type="text" class="validate">
			          <label for="new_username">Username</label>
			        </div>
			        <div class="input-field col s6">
			          <i class="material-icons prefix">lock_outline</i>
			          <input id="new_password" type="password" class="validate">
			          <label for="new_password">Password</label>
			        </div>
			     </div>
			    </form>
			    <button class="btn waves-effect waves-light red lighten-1 " type="submit" id="signupbtn">
			    	SIGN UP <i class="material-icons right">create</i>
  			    </button>
			  </div>	 
  		</div>

  		<footer id="signup_footer">
  			ALREADY HAVE AN ACCOUNT? <u> LOG IN </u>
  		</footer>	
	</div>

  <!-- Javascripts -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <!--<script src="materialize-css/dist/js/materialize.min.js"></script>-->
  <!--<script src="jquery/dist/jquery.min.js" type="text/javascript"></script>-->
  <script src="public/js/index.js"></script>


</body>
</html>
