<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/home.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
	  <div id="cardHolder" class="row">
    </div>
  <!-- Javascripts -->
  <script src="materialize-css/js/materialize.min.js"></script>
  <script src="justflipit/justflipit.min.js"></script>
  <script src="jquery/jquery.min.js" type="text/javascript"></script>
  <script src="public/js/home.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      for(var i = 1; i <= 6; i++){
        $('#cardHolder').append(
          $('<a>')
            .attr("href", "operation")
            .append(
              $('<div/>')
                .attr("class", "col s12 m4")
                .append(
                  $('<div/>')
                    .attr("class", "card-panel teal")
                    .append(
                      $('<span/>')
                      .attr("class", "white-text")
                      .text("Controller #"+i)
                    )
                )  
            )     
        )
      }
    });
  </script>
</body>
</html>
