<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/jogging.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
  <header id="mainHeader">
  </header>
  <script type="text/javascript"> $('#mainHeader').load('/header') </script>

  <div id="operations_div">
    <header id="title"> JOGGING </header>
  </div>

  <div id="controlPanel">
    <div id="ops">
      <div id="stop" class="buttons" style="background-color: red;" onclick=sendData(this)> 
        <div class="highlight">STOP</div> 
      </div>
      <div id="forward" class="buttons" style="background-color: blue;" onclick=sendData(this)>
        <div class="highlight"> FORWARD </div>
      </div>
      <div id="reverse" class="buttons" style="background-color: orange;" onclick=sendData(this)>
        <div class="highlight"> REVERSE </div>
      </div>
      </div> 
   
        <div id="belt_holder">
          <div id="belt">
            <div id="move_pt_five" class="belt_buttons" onclick=sendData(this)> 0.5m </div>
            <div id="move_one" class="belt_buttons" onclick=sendData(this)> 1.0m </div>
            <div id="move_one_pt_five" class="belt_buttons" onclick=sendData(this)> 1.5m </div>
            <div id="move_two" class="belt_buttons" onclick=sendData(this)> 2.0m </div>
            <div id="move_two_pt_five" class="belt_buttons" onclick=sendData(this)> 2.5m </div>
            <div id="move_three" class="belt_buttons" onclick=sendData(this)> 3.0m </div>
        </div>    
        </div>
  </div>  
  <!-- Javascripts -->
    <script src="materialize-css/js/materialize.min.js"></script>
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="public/js/controls.js"></script>
</body>
</html>
