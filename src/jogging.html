<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Controller</title>

  <!-- Stylesheets -->
  <link rel="shortcut icon" href="public/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="public/stylesheets/jogging.css"/>
  <link rel="stylesheet" href="materialize-css/css/materialize.min.css">
  <script type="text/javascript" src="jquery/jquery.min.js"></script>
</head>

<body>
  <header id="mainHeader">
  </header>
  <script type="text/javascript"> $('#mainHeader').load('/header') </script>
  
  <div class="container">
    <div class="row col s12">
      <header id="title"> JOGGING </header>
    </div>    
      <div class="row">
        <div id="ops" class="container">
          <div class="col s4">
            <div id="stop" class="buttons" style="background-color: red;"> 
              <div class="highlight">STOP</div> 
            </div>
           </div>
          <div class="col s4"> 
            <div id="forward" class="buttons" style="background-color: blue;">
              <div class="highlight"> FORWARD </div>
            </div>
          </div>
          <div class="col s4"> 
            <div id="reverse" class="buttons" style="background-color: orange;">
              <div class="highlight"> REVERSE </div>
            </div>
          </div> 
        </div>
      </div>
  </div> 
  <div class="divider container"></div>
  <div class="container">
    <div id="belt_holder" class="row">
      <div class="col s2">  
        <div id="pt_five" class="belt_buttons"> 0.5m </div>
      </div>
      <div class="col s2">  
        <div id="pt_five" class="belt_buttons"> 1.0m </div>
      </div>
      <div class="col s2">  
        <div id="pt_five" class="belt_buttons"> 1.5m </div>
      </div>  
      <div class="col s2">      
        <div id="pt_five" class="belt_buttons"> 2.0m </div>
      </div>
      <div class="col s2">  
        <div id="pt_five" class="belt_buttons"> 2.5m </div>
      </div>
      <div class="col s2">  
        <div id="pt_five" class="belt_buttons"> 3.0m </div>
      </div>  
    </div>    
  </div>  


  <!-- Javascripts -->
    <script src="materialize-css/js/materialize.min.js"></script>
    <script src="jquery/jquery.min.js" type="text/javascript"></script>
    <script src="public/js/continuous_run.js"></script>
</body>
</html>
